{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="bg-[#D3DFF8] min-h-screen py-10 font-['Roboto']">
  <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">

    <form method="post" action="{% url 'checkout' %}" id="checkout-form" class="lg:col-span-2 grid grid-cols-1 lg:grid-cols-2 gap-8">
      {% csrf_token %}

      <!-- Billing Details -->
      <div class="bg-white shadow-lg rounded-2xl p-6 border border-[#7AABF5]">
        <h2 class="text-2xl font-bold mb-6">Billing Details</h2>
        <div class="space-y-6">
          <div>
            <label class="block font-semibold mb-2">Name</label>
            <input type="text" name="fullname" id="fullname"
                   class="w-full px-4 py-2 rounded-lg bg-[#7AABF5] text-black focus:ring-2 focus:ring-[#097AFA] outline-none">
            <p id="fullnameError" class="text-red-500 text-sm mt-1 hidden"></p>
          </div>
          <div>
            <label class="block font-semibold mb-2">Street Address</label>
            <textarea name="address" id="address" rows="3"
                      class="w-full px-4 py-2 rounded-lg bg-[#7AABF5] text-black focus:ring-2 focus:ring-[#097AFA] outline-none"></textarea>
            <p id="addressError" class="text-red-500 text-sm mt-1 hidden"></p>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block font-semibold mb-2">Town/City</label>
              <input type="text" name="city" id="city"
                     class="w-full px-4 py-2 rounded-lg bg-[#7AABF5] text-black focus:ring-2 focus:ring-[#097AFA] outline-none">
              <p id="cityError" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>
            <div>
              <label class="block font-semibold mb-2">Postal Code</label>
              <input type="text" name="postal" id="postal"
                     class="w-full px-4 py-2 rounded-lg bg-[#7AABF5] text-black focus:ring-2 focus:ring-[#097AFA] outline-none">
              <p id="postalError" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="bg-white shadow-lg rounded-2xl p-6 border border-[#7AABF5]">
        <h2 class="text-2xl font-bold mb-6">Your Order</h2>
        
        {% for item in cart %}
        <div class="flex justify-between mb-4">
          <p class="font-semibold">{{ item.product.title }} x {{ item.quantity }}</p>
          <p class="font-semibold">Rs. {{ item.total_price }}</p>
        </div>
        {% endfor %}

        <div class="flex justify-between bg-[#7AABF5] text-black font-bold text-lg p-3 rounded-lg">
          <span>Total</span>
          <span>Rs. {{ total_price }}</span>
        </div>

        <!-- Payment Options -->
        <div class="mt-6 space-y-3">
          <label class="flex items-center space-x-2">
            <input type="radio" name="payment" value="cod" checked class="text-[#097AFA]">
            <span>Cash on Delivery</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="payment" value="upi" class="text-[#097AFA]">
            <span>UPI</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="payment" value="debit" class="text-[#097AFA]">
            <span>Debit Card</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="payment" value="credit" class="text-[#097AFA]">
            <span>Credit Card</span>
          </label>
          <p id="paymentError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>

        <!-- Submit Button -->
        <div class="mt-6 text-center">
          <button type="submit"
                  class="bg-[#097AFA] text-white px-6 py-3 rounded-full hover:bg-blue-600 transition w-full md:w-auto">
            Place Order
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Proper Front-end Validation Script -->
<script>
document.getElementById("checkout-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const fullname = document.getElementById("fullname");
  const address = document.getElementById("address");
  const city = document.getElementById("city");
  const postal = document.getElementById("postal");
  const payment = document.querySelector('input[name="payment"]:checked');

  const fullnameError = document.getElementById("fullnameError");
  const addressError = document.getElementById("addressError");
  const cityError = document.getElementById("cityError");
  const postalError = document.getElementById("postalError");
  const paymentError = document.getElementById("paymentError");

  let valid = true;

  // Name validation: letters and spaces, 2-50 chars
  if (!fullname.value.trim()) {
    fullnameError.textContent = "Name is required.";
    fullnameError.classList.remove("hidden");
    valid = false;
  } else if (!/^[a-zA-Z\s]{2,50}$/.test(fullname.value.trim())) {
    fullnameError.textContent = "Name must be 2-50 letters only.";
    fullnameError.classList.remove("hidden");
    valid = false;
  } else {
    fullnameError.textContent = "";
    fullnameError.classList.add("hidden");
  }

  // Address validation: min 5 chars
  if (!address.value.trim()) {
    addressError.textContent = "Address is required.";
    addressError.classList.remove("hidden");
    valid = false;
  } else if (address.value.trim().length < 5) {
    addressError.textContent = "Address must be at least 5 characters.";
    addressError.classList.remove("hidden");
    valid = false;
  } else {
    addressError.textContent = "";
    addressError.classList.add("hidden");
  }

  // City validation: letters and spaces, 2-50 chars
  if (!city.value.trim()) {
    cityError.textContent = "City is required.";
    cityError.classList.remove("hidden");
    valid = false;
  } else if (!/^[a-zA-Z\s]{2,50}$/.test(city.value.trim())) {
    cityError.textContent = "City must be 2-50 letters only.";
    cityError.classList.remove("hidden");
    valid = false;
  } else {
    cityError.textContent = "";
    cityError.classList.add("hidden");
  }

  // Postal code validation: 5-6 digits
  if (!postal.value.trim()) {
    postalError.textContent = "Postal Code is required.";
    postalError.classList.remove("hidden");
    valid = false;
  } else if (!/^\d{5,6}$/.test(postal.value.trim())) {
    postalError.textContent = "Postal Code must be 5-6 digits.";
    postalError.classList.remove("hidden");
    valid = false;
  } else {
    postalError.textContent = "";
    postalError.classList.add("hidden");
  }

  // Payment validation
  if (!payment) {
    paymentError.textContent = "Please select a payment method.";
    paymentError.classList.remove("hidden");
    valid = false;
  } else {
    paymentError.textContent = "";
    paymentError.classList.add("hidden");
  }

  // Submit if valid
  if (valid) {
    alert(`Thank you, ${fullname.value.trim()}, your order has been placed successfully!`);
    this.submit();
  }
});
</script>
{% endblock %}
