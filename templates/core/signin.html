{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="bg-[#D3DFF8] min-h-screen py-10 font-['Roboto']">
<!-- Hero Section -->
  <div class="container mx-auto text-center py-6">
    <img src="{% static 'images/bill.png' %}" alt="Shop Banner" class="rounded-lg shadow-md w-full h-78 object-cover">
    <h2 class="mt-4 text-xl md:text-2xl font-bold text-gray-800">
      "Where Ideas Begin â€“ Shop Smart, Stay Sharp!"
    </h2>
  </div>
<div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg border-1 border-black">
    <h3 class="text-xl font-bold text-center mb-6">
      SIGN IN
    </h3>
    
    <form class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl mx-auto">

  <!-- Name -->
  <div>
    <label class="block font-semibold mb-1">Name</label>
    <input type="text" placeholder="Enter your Name"
           class="w-full px-4 py-3 border-2 text-black bg-[#7AABF5] rounded-2xl 
                  focus:outline-none focus:border-[#097AFA] placeholder-black">
  </div>

  <!-- Email -->
  <div>
    <label class="block font-semibold mb-1">Email</label>
    <input type="email" placeholder="Enter Email ID"
           class="w-full px-4 py-3 border-2 text-black bg-[#7AABF5] rounded-2xl 
                  focus:outline-none focus:border-[#097AFA] placeholder-black">
  </div>

  <!-- Phone -->
  <div>
    <label class="block font-semibold mb-1">Phone Number</label>
    <input type="text" placeholder="Enter your Number"
           class="w-full px-4 py-3 border-2 text-black bg-[#7AABF5] rounded-2xl 
                  focus:outline-none focus:border-[#097AFA] placeholder-black">
  </div>

   <!-- Phone -->
  <div>
    <label class="block font-semibold mb-1">OTP</label>
    <input type="text" placeholder="Enter OTP"
           class="w-full px-4 py-3 border-2 text-black bg-[#7AABF5] rounded-2xl 
                  focus:outline-none focus:border-[#097AFA] placeholder-black">
  </div>

  <!-- Submit -->
  <div class="col-span-1 md:col-span-2 text-center">
    <button type="submit"
            class="bg-[#097AFA] text-black px-8 py-3 rounded-full hover:bg-blue-600 transition">
      Send Message
    </button>
  </div>
</form>

  </div>

</div>
</div>
{% endblock %}
